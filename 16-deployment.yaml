apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nginx 
  labels: 
    app: nginx
    tier: frontend 
spec: 
  replicas: 30
  selector:
    matchLabels:
      tier: frontend
      app: nginx 
  template: 
    metadata: 
      labels: 
        app: nginx 
        tier: frontend  
    spec: 
      containers: 
      - name: nginx
        image: nginx
---
apiVersion: v1 
kind: Service 
metadata: 
  name: nginx 
spec: 
  selector: 
    tier: frontend
    app: nginx 
  ports: 
  - name: nginx-svc-port
    protocol: TCP
    port: 80 
    targetPort: 80


